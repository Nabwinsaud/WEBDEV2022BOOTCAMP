<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 form skeleton</title>
  </head>
  <body>
    <div>
      <h3>signup form using html</h3>
      <p>please fill the form</p>
      <div>
        <form>
          <label for="username">UserName </label>
          <input type="text" placeholder="username" required />
          <br />
          <label for="email">Email</label>
          <input type="email" placeholder="email" id="email" required />
          <br />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <p>upload your document</p>
          <label for="document">Result+2</label>
          <input type="file" accept="image/*,.pdf" id="document" />
          <br />
          <label for="citizen">Citizenship</label>
          <input type="file" accept="image/*,.pdf" id="citizen" />
          <br />
          <label for="character">character</label>
          <input type="file" accept="image/*,.pdf" id="character" />
          <br />
          <p>select your gender</p>
          <label for="male">male</label>
          <input type="radio" id="male" value="male" />
          <p>select your hobbies</p>
          <label for="cricket">cricket</label>
          <input type="checkbox" id="cricket" />
          <label for="cricket">cricket</label>
          <input type="checkbox" id="cricket" />
          <label for="cricket">cricket</label>
          <input type="checkbox" id="cricket" />
          <br />
          <!-- <button>submit</button> -->
          <!-- <button></button> -->
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
